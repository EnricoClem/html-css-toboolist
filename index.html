<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <!-- Header with logo -->
    <header>
        <img class="toboolist-logo" src="./img/Logo.png" alt="Logo Toboolist">
        <h1 class="toboolist-title">Toboolist</h1>
    </header>
    
    <!-- Task's box -->
    <main>
        <div class="container">

            <!-- Task option buttons -->
            <div class="container-button">
                <button class="button add-task">Add Task</button>
                <button class="button add-section">Add Section</button>
            </div>

            <div class="container-list">

                <!-- New Tasks -->
                <section>
                    <h2>&#9660; New Task</h2>
                    <ul>
                        <li>
                            <div class="list-element"><span class="check">&check;</span>Quarterly Newsletter</div> <div class="tag editorial">Editorial</div>
                        </li>
                    </ul>
                </section>

                <!-- Today's Tasks -->
                <section>

                </section>

                <!-- Upcoming Tasks -->
                <section>

                </section>
            </div>
            
        </div>


    </main>

</body>
</html>
